<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8">
  <title>Jeu Moto 3D</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 8px;
    }
    #tips {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="hud">
  Vitesse: <b id="spd">0</b> km/h<br>
  Tour: <b id="lap">0</b> / 3<br>
  Temps: <b id="time">00:00.000</b><br>
  Meilleur: <b id="best">--:--.---</b>
</div>

<div id="tips">Z/Q/S/D ou flèches · Espace = frein · Gamepad OK</div>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
  }
}
</script>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";

  // 1) Déclarations en premier
  const scene   = new THREE.Scene();
  const camera  = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  camera.position.set(0, 5, 10);

  // 2) Contenu de la scène (APRÈS la déclaration de scene)
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 5);
  scene.add(light);

  const plane = new THREE.Mesh(
    new THREE.PlaneGeometry(20, 20),
    new THREE.MeshStandardMaterial({ color: 0x007700 })
  );
  plane.rotation.x = -Math.PI / 2;
  scene.add(plane);

  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshStandardMaterial({ color: 0xff4444 })
  );
  cube.position.y = 0.5;
  scene.add(cube);

  // 3) Boucle d’animation (APRÈS toutes les déclarations)
  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.y += 0.01;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // 4) Resize
  addEventListener("resize", () => {
    renderer.setSize(innerWidth, innerHeight);
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
  });
</script>

</body>
</html>
