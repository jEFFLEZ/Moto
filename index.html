<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu Moto 3D</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        #hud {
            position: absolute; 
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #tips {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="hud">
        Vitesse: <b id="spd">0</b> km/h<br/>
        Tour: <b id="lap">0</b> / 3<br/>
        Temps: <b id="time">00:00.000</b><br/>
        Meilleur: <b id="best">--:--.---</b>
    </div>
    <div id="tips">Z/Q/S/D ou flèches · Espace=frein main · Gamepad OK</div>

    <script type="module">
  import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
  import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";
  import * as CANNON from "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js";
  import { buildTrack } from "./track.js?v=3";
  import { startGame } from "./main.js?v=3";
  window.THREE = THREE; window.CANNON = CANNON; window.OrbitControls = OrbitControls;
  startGame({ THREE, CANNON, buildTrack });
</script>
</body>
</html>
